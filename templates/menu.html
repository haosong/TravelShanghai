<ion-popover-view ng-controller="listController" style="height:80%; width: 90%; ">
    <ion-header-bar>
        <h1 class="title">菜单</h1>
    </ion-header-bar>
    <ion-content padding="false" scroll="false">
        <div class="tabs-striped tabs-background-stable tabs-top tabs-color-positive" style="height: 50px">
            <div class="tabs" style="top: 0px">
                <li ng-repeat="category in data" role="presentation" ng-class="{active:isSelected({{$index}})}"
                    class="tab-item">
                    <a class="tab-item" ng-class="{active:isSelected({{$index}})}" href="#" role="tab"
                       ng-click="select({{$index}})">{{category.type}}</a>
                </li>
            </div>
        </div>

        <div ng-init="sortBy = 'rating'">
            <div ng-repeat="category in data" style="width: 290px; margin: 0 auto" ng-show="isSelected({{$index}})">
                <div class="list card" ng-repeat="spot in category.attractions | orderBy: '-' + sortBy">
                    <a ui-sref="view.detail({id: {{spot.id}}})" class="item item-avatar">
                        <img ng-src="../img/{{spot.id}}.png">
                        <h2>{{spot.name}}</h2>
                        <p ng-show="sortBy == 'rating'">评分：{{spot.rating}}</p>
                        <p ng-show="sortBy == 'favor'">收藏：{{spot.favor}}</p>
                        <p ng-show="sortBy == 'footprint'">足迹：{{spot.footprint}}</p>
                        <p ng-show="sortBy == 'wish'">心愿：{{spot.wish}}</p>
                        <p ng-show="sortBy == 'recommend'">推荐指数：{{spot.wish}}</p>
                        <p ng-show="sortBy == ''"></p>
                    </a>
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px">
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'rating'">评分
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'favor'">收藏
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'footprint'">足迹
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'wish'">心愿
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'recommend'">推荐
                </button>
            </div>
        </div>

        <div class="bar bar-header my-bar-header item-input-inset has-tabs-top" style="width: 285px; margin: 0 auto">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="通过输入关键词搜索">
            </label>
            <button class="button button-outline">
                搜索
            </button>
        </div>
    </ion-content>
</ion-popover-view>
