<ion-view title="附近" id="nearby" class=" ">
    <ion-content padding="false" class="has-header" scroll="false">
        <div class="bar item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="搜索" id="nearbySearch">
            </label>
            <button class="button button-clear" id="nearbyButton" ng-click="search()">
                搜索
            </button>
        </div>
        <!--<div ui-view="baiduMap"></div>-->
        <div id="allmap1" style="width:100%;position:absolute;top:0px;bottom:0px;left:0px"></div>

        <div style="z-index: 100; position: absolute;width: 60%;">
            <div class="card" style="width: 70%;">
                <ion-list>
                    <ion-checkbox class = "checkbox-assertive" id="checkbox1" ng-click="changeType(0)">{{attractionsType[0].type}}</ion-checkbox>
                    <ion-checkbox class = "checkbox-balanced" id="checkbox2" ng-click="changeType(1)">{{attractionsType[1].type}}</ion-checkbox>
                </ion-list>
                <!--<div class="row">-->
                    <!--<input id="checkbox1" type="checkbox" ng-click="changeType(0)">上海工业遗址1</input>-->
                <!--</div>-->
                <!--<div class="row">-->
                    <!--<input id="checkbox2" type="checkbox" ng-click="changeType(1)">上海工业遗址2</input>-->
                <!--</div>-->
            </div>

            <div class="card" id="attractionCard" style="display: none">
                <div class="item item-divider" style="text-align: center" id="nearbyAttractionName">
                    name
                </div>
                <div class="item item-text-wrap">
                    <div class="row">
                        <h2 style="margin: 0 auto" id="nearbyAttractionScore">评分： 0.0</h2>
                    </div>
                    <div class="row">
                        <p style="margin: 0 auto" id="nearbyAttractionInformation">information</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="button button-small button-balanced" ng-click="jumpTodetail()"
                                    style="margin: 0 auto;width: 100%">详情</button>
                        </div>
                        <div class="col">
                            <a class="button button-small button-assertive" style="margin: 0 auto;width: 100%" ng-click="cancelToJump()">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" ng-if="showList" ng-init="sortBy = 'rating'" style="position:absolute;bottom:0px;z-index: 100;width: 100%;margin: 0px;height: 180px;padding-top: 10px;background-color: #f8f8f8">
            <div style="width: 290px; margin: 0 auto; height:110px; overflow: scroll">
                <div class="list card" ng-repeat="spot in selectAtrraction">
                    <a ui-sref="view.detail({id: {{spot.id}}})" class="item item-avatar">
                        <img ng-src="../img/{{spot.id}}.png">
                        <h2>{{spot.name}}</h2>
                        <p ng-show="sortBy == 'rating'">评分：{{spot.rating}}</p>
                        <p ng-show="sortBy == 'favor'">收藏：{{spot.favor}}</p>
                        <p ng-show="sortBy == 'footprint'">足迹：{{spot.footprint}}</p>
                        <p ng-show="sortBy == 'wish'">心愿：{{spot.wish}}</p>
                        <p ng-show="sortBy == 'recommend'">推荐指数：{{spot.wish}}</p>
                        <p ng-show="sortBy == ''"></p>
                    </a>
                </div>
            </div>
            <div style="text-align: center; margin-top: 15px">
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'rating'">评分
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'favor'">收藏
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'footprint'">足迹
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'wish'">心愿
                </button>
                <button class="button button-small button-positive button-outline" style="width: 50px;"
                        ng-click="sortBy = 'recommend'">推荐
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
