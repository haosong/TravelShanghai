<ion-view title="Tabs Controller" id="tabsController" class=" ">
    <ion-tabs class="tabs-stable tabs-icon-top fade-in-not-out" id="tabsController-tabs1">
        <ion-tab title="项目列表" icon="ion-ios-list-outline" ui-sref="main.list" id="tabsController-list" class=" ">
            <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <ion-tab title="附近" icon="ion-ios-location" ui-sref="main.nearby" id="tabsController-nearby" class=" ">
            <ion-nav-view name="tab2"></ion-nav-view>
        </ion-tab>
        <ion-tab title="搜索历史" icon="ion-ios-cloud" ui-sref="main.history" id="tabsController-history" class=" ">
            <ion-nav-view name="tab3"></ion-nav-view>
        </ion-tab>
        <ion-tab title="路线规划" icon="ion-arrow-graph-up-right" ui-sref="main.route" id="tabsController-route" class=" ">
            <ion-nav-view name="tab4"></ion-nav-view>
        </ion-tab>
        <ion-tab title="景点详细" icon="ion-arrow-graph-up-right" ui-sref="main.detail" id="tabsController-detail"
                 class="uselessTab">
            <ion-nav-view name="tab5"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
