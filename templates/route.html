<ion-view title="路线规划" id="route" class=" " ng-controller="routeController">
    <ion-content padding="false" class="has-header" scroll="false">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon placeholder-icon"></i>
                <input type="search" placeholder="出发地" id="routeStart">
            </label>
            <i class="ion-arrow-right-c" style="margin-left: 5px;margin-right: 5px"></i>
            <label class="item-input-wrapper">
                <i class="icon placeholder-icon"></i>
                <input type="search" placeholder="目的地" id="routeEnd">
            </label>
            <button class="button button-clear" id="routeSearch">
                搜索
            </button>
        </div>
        <div style="z-index: 100;position: absolute;display: none;width: 60%" id="temp">
            <div class="card">
                <div class="item item-divider" style="text-align: center">
                    景点名
                </div>
                <div class="item item-text-wrap">
                    <div class="row">
                        <h2 style="margin: 0 auto">评分： 4.5</h2>
                    </div>
                    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
                        <div class="col">
                            <img src="http://photocdn.sohu.com/20160629/Img456799876.jpg" style="width: 100%">
                        </div>
                        <div class="col">
                            <img src="http://photocdn.sohu.com/20160629/Img456799876.jpg" style="width: 100%">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a class="button button-small button-balanced" ui-sref="view.detail({id: 20})" style="margin: 0 auto;width: 100%">进入项目主页</a>
                        </div>
                        <div class="col">
                            <a class="button button-small button-assertive" style="margin: 0 auto;width: 100%" ng-click="cancel()">取消</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="allmap2" style="width:100%;position:absolute;top:0px;bottom:0px;left:0px"></div>
    </ion-content>
</ion-view>
