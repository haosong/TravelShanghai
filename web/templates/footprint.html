<ion-view title="足迹" id="footprint" class=" ">
    <ion-nav-bar style="background-color: #f8f8f8!important;">
        <ion-nav-buttons side="left">
            <button class="button icon-left ion-ios-arrow-left button-clear button-dark" menu-toggle="left"
                    ng-click="back()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="false" class="has-header" scroll="false">
        <ion-list can-swipe="true">
            <ion-item ng-repeat="footprint in data">
                <h2>{{footprint.name}}</h2>
                <ion-option-button class="button-assertive" ng-click="delete($index)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
